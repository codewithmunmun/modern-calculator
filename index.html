<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="btn operation" data-value="clear">C</button>
            <button class="btn operation" data-value="backspace">⌫</button>
            <button class="btn operation" data-value="percent">%</button>
            <button class="btn operation" data-value="divide">÷</button>
            
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operation" data-value="multiply">×</button>
            
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operation" data-value="subtract">-</button>
            
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operation" data-value="add">+</button>
            
            <button class="btn number zero" data-value="0">0</button>
            <button class="btn number" data-value="decimal">.</button>
            <button class="btn operation equals" data-value="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
